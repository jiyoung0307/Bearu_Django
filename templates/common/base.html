<html>
    <head>
        <title>Anonymous</title>
    </head>
    <body>
        <!-- templates를 구성할 때는
        component를 만들고 싶을 때는 include
        어떠한 큰 틀 안에서 중간 부분의 영역을 제어하게 만들고 싶을 때는 block을
        block이 있는 어떠한 html을 확장시켜서 사용하고 싶을 때는 extends라는 것으로 불러와서 해당 block 안에 내용을
        작성을 하면 된다. -->

        
        <!-- 앞으로 이 base.html을 그대로 사용하지만 block부분만 작성을 하면 base.html을 재사용할 수 있다. -->
        {% block content %}
        {% endblock %}
    </body>

</html>
